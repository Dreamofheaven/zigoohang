{% extends 'base.html' %}
{% block content %}

<div class="signup-wrapper">
  <form class="account-signup-form" action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field }}
      </div>
    {% endfor %} 
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">회원가입</button>
    </div>
  </form>
</div>
{% endblock content %}
