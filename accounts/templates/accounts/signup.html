{% extends 'base.html' %}
{% load static %}

{% block title %}
  SignUp
{% endblock title %}

{% block content %}
<div class="signup-wrapper">
  <form class="account-signup-form" action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field }}
      </div>
    {% endfor %} 
    <input type="text" id="address" placeholder="주소" name="address" class="form-address">
    <input type="button" onclick="search_address()" value="주소 검색" class="address--btn">
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">회원가입</button>
    </div>
  </form>
</div>

{% endblock content %}

{% block script %}
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="{% static '/js/accounts_address.js' %}" type="text/javascript"></script>
{% endblock script %}
