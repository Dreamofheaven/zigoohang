{% extends 'base.html' %}
{% load static %}

{% block title %}
  SignUp
{% endblock title %}

{% block content %}

  <form action="{% url 'accounts:signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" id="address" placeholder="주소" name="address" class="form-address">
    <input type="button" onclick="search_address()" value="주소 검색" class="address--btn">
    <input type="submit" value="회원가입">
  </form>
  
{% endblock content %}

{% block script %}
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="{% static '/js/accounts_address.js' %}" type="text/javascript"></script>
{% endblock script %}
