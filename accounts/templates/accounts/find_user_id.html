{% extends 'base.html' %} 
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/accounts/find_account.css' %}">
{% endblock head %}

{% block content %}
  {% if messages %}
    <div class="find_id-wrapper">
      <div class="find_id-page">
        <h1>찾은 아이디</h1> 
        <div class="messages-wrapper">
          {% for message in messages %}
            <div{% if message.tags %} class="bg-{{message.tags}}"{% endif %}>{{ message|safe }}</div>
          {% endfor %} 
        </div>
      </div>
    </div>
  {% else %}
    <div class="find_id-wrapper">
      <div class="find_id-page">
        <h1>아이디 찾기</h1>
        <div class="find_id-page-form">
          <form method="post">
            {% csrf_token %} 
            {{ form.as_p }} 
            <button type="submit">아이디 찾기</button>
          </form>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
