{% extends 'base.html' %}
{% load static %}

{% block title %}
  Update
{% endblock title %}

{% block content %}

  <form action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="text" id="address" placeholder="주소" name="address" value="{{ user.address }}" class="form-address">
    <input type="button" onclick="search_address()" value="주소 검색" class="address--btn">
    <a href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
    <button type="submit" class="update-button">회원정보 수정</button>
  </form>

{% endblock content %}

{% block script %}
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="{% static '/js/accounts_address.js' %}" type="text/javascript"></script>
{% endblock script %}
