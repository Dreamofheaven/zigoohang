{% extends 'base.html' %}
{% block content %}

<div class="login-wrapper">
  <form class="account-login-form" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field }}
      </div>
    {% endfor %} 
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">로그인</button>
    </div>
  </form>
</div>
{% endblock content %}
