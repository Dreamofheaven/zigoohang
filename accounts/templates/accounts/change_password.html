{% extends 'base.html' %}
{% block content %}

<div class="password-wrapper">
  <form class="account-password-form" action="{% url 'accounts:change_password' %}" id="PasswordChangeForm" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        {{ field }}
      </div>
    {% endfor %} 
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">비밀번호 변경</button>
    </div>
  </form>
</div>

{% endblock content %}
